<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

     var número_primário = Number(prompt('Digite uma combinação de número'))
     var número_secundário = Number(prompt('Digite outra combinação'))
     
     var soma = número_primário * número_secundário;

     document.write( `A multiplicação do número ${número_primário}, com o número ${número_secundário}, é  ${soma}`) 


      
    </script>
</body>
</html>
